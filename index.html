<body>

<div id="game-title">
    <img id="game-title-image" class="game-title-image" src="resources/kube-or-fake.gif" alt="Kube or Fake?">
</div>

<div id="instructions">
    <b>Can you beat ChatGPT in this kubernetes game?</b>
    <br>
    You'll be given 5 Kubernetes terms generated by ChatGPT - some are real, some are fake.
    Try to tell them apart!
    <br>
    <button class="button ready-button">Ready!</button>
</div>

<div id="game-board-header" class="hidden">
    <div id="question">Is the word below a Kubernetes term or an AI hallucination?</div>
    <div id="generated-word"></div>
</div>

<div id="game-board" class="hidden">
    <div id="ask-for-hint">
        <button class="button hint-button"><span class="lightbulb"></span>Show Hint</button>
    </div>
    <div id="hint" class="hidden"></div>
    <button class="button kube-button">KUBE</button>
    <button class="button fake-button">FAKE</button>
</div>

<div id="game-result">
    <div id="intermediate-result">
        <div id="result"></div>
        <div id="verdict"></div>
        <div id="next-word">
            <button class="button next-word-button">Next >></button>
        </div>
    </div>
    <div id="post-game" class="hidden">
        <div id="score"></div>
        <div id="score-response"></div>
        <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
        <script type="IN/Share"></script>
        <br><br>
        <span id="twitter-share"></span>
        <br>
        <button class="play-again" onclick="window.location.reload()"><span class="icon"></span>Play Again!</button>
    </div>
</div>
